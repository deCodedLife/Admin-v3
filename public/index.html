<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="CRM" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <title>CRM</title>
  <link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/media/crm/favicon/doca.ico" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>

<body id="kt_body" class="page-loading splash-screen mat-typography">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    if (document.documentElement) {
      var defaultThemeMode = "light";

      var themeMode = localStorage.getItem("kt_theme_mode_value");
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-theme", themeMode);

      const appThemeMode = localStorage.getItem("data-app-theme")
      if (appThemeMode) {
        document.documentElement.setAttribute("data-app-theme", appThemeMode);
      }
    }            
  </script>
  <!--end::Theme mode setup on page load-->

  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <div class="data-loader active">
      <svg class="splash-spinner" viewBox="0 0 50 50">
          <circle class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
    </div>
  </div>
  <div id="root-modals"></div>
</body>

</html>
